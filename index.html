<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>BirBilen - Araç Rehberi</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f6ff; margin:0; padding:0; color:#333; }
    header { background: #003366; color:white; text-align:center; padding:20px; }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    input[type="text"] { width: 100%; padding: 10px; font-size: 16px; border-radius:5px; border:1px solid #ccc; margin-bottom:20px; }
    ul { list-style:none; padding:0; }
    li { margin:10px 0; }
    a { text-decoration:none; color:#0066cc; font-weight:bold; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <h1>BirBilen</h1>
    <p>Araç dünyasında aradığın her şey</p>
  </header>

  <div class="container">
    <input type="text" id="searchBox" placeholder="Araç markası veya modelini yaz...">

    <ul id="carList">
      <li data-brand="BMW"><a href="bmw-3series.html">BMW 3 Serisi</a></li>
      <li data-brand="BMW"><a href="bmw-5series.html">BMW 5 Serisi</a></li>
      <li data-brand="Audi"><a href="audi-a6.html">Audi A6</a></li>
      <li data-brand="Mercedes"><a href="mercedes-e200.html">Mercedes E200</a></li>
      <li data-brand="Ford"><a href="ford-mustang.html">Ford Mustang</a></li>
      <li data-brand="Peugeot"><a href="peugeot-508.html">Peugeot 508</a></li>
    </ul>
  </div>

  <script>
    const searchBox = document.getElementById('searchBox');
    const carList = document.getElementById('carList');
    const cars = carList.getElementsByTagName('li');

    searchBox.addEventListener('keyup', function() {
      const filter = searchBox.value.toUpperCase();
      for(let i=0; i<cars.length; i++){
        let brand = cars[i].getAttribute('data-brand').toUpperCase();
        let text = cars[i].innerText.toUpperCase();
        if(brand.includes(filter) || text.includes(filter)){
          cars[i].style.display = "";
        } else {
          cars[i].style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
